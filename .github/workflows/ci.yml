name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.10"

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 src --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

  data-pipeline:
    name: Data Pipeline Validation
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify DVC configuration
        run: |
          dvc version
          echo "DVC configuration verified"

      - name: Check pipeline definition
        run: |
          if [ -f "dvc.yaml" ]; then
            echo "DVC pipeline file exists"
            cat dvc.yaml
          else
            echo "Warning: dvc.yaml not found"
          fi

  model-training:
    name: Model Training Simulation
    runs-on: ubuntu-latest
    needs: data-pipeline

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify MLflow setup
        run: |
          python -c "import mlflow; print(f'MLflow version: {mlflow.__version__}')"

      - name: Verify Prefect setup
        run: |
          python -c "import prefect; print(f'Prefect version: {prefect.__version__}')"

      - name: Check model training script
        run: |
          python -c "from src.models.train import train; print('Training module imported successfully')"

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: kidney-mlops-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker build -t kidney-mlops-api:test .
          echo "Docker image built successfully"

  monitoring-check:
    name: Monitoring Setup Validation
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify Evidently setup
        run: |
          python -c "import evidently; print(f'Evidently version: {evidently.__version__}')"
          python -c "from src.monitoring.drift_detection import generate_drift_report; print('Monitoring module imported successfully')"
